name: Automatic Attendance MagangHub

on:
  schedule:
    # Jalankan Senin-Jumat jam 16:00 WIB (09:00 UTC)
    - cron: '0 9 * * 1-5'
  
  # Tambahkan trigger manual untuk testing
  workflow_dispatch:

jobs:
  attendance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    - name: Verify Chrome installation
      run: |
        which google-chrome-stable || which google-chrome || which chromium-browser
        google-chrome --version || google-chrome-stable --version || chromium-browser --version
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create config file
      run: |
        cat > config.py << EOF
        EMAIL = "${{ secrets.MAGANGHUB_EMAIL }}"
        PASSWORD = "${{ secrets.MAGANGHUB_PASSWORD }}"
        
        ENABLE_EMAIL_NOTIFICATION = True
        NOTIFICATION_EMAIL = "${{ secrets.SENDER_EMAIL }}"
        NOTIFICATION_PASSWORD = "${{ secrets.SENDER_PASSWORD }}"
        RECIPIENT_EMAIL = "${{ secrets.RECEIVER_EMAIL }}"
        EOF
    
    - name: Create google_sheets.py with CSV URL
      run: |
        # Update Google Sheets CSV URL jika disediakan
        if [ -n "${{ secrets.GOOGLE_SHEET_CSV_URL }}" ]; then
          sed -i 's|GOOGLE_SHEET_CSV_URL = .*|GOOGLE_SHEET_CSV_URL = "${{ secrets.GOOGLE_SHEET_CSV_URL }}"|' google_sheets.py
        fi
    
    - name: Run attendance script
      run: python main.py
      env:
        TZ: Asia/Jakarta
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: attendance-logs
        path: logs/
        retention-days: 30
