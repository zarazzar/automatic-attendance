name: Automatic Attendance MagangHub

on:
  schedule:
    # Jalankan Senin-Jumat jam 16:00 WIB (09:00 UTC)
    - cron: '0 9 * * 1-5'
  
  # Tambahkan trigger manual untuk testing
  workflow_dispatch:

jobs:
  attendance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
        wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create config file
      run: |
        cat > config.py << EOF
        EMAIL = "${{ secrets.MAGANGHUB_EMAIL }}"
        PASSWORD = "${{ secrets.MAGANGHUB_PASSWORD }}"
        SMTP_SERVER = "${{ secrets.SMTP_SERVER }}"
        SMTP_PORT = ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL = "${{ secrets.SENDER_EMAIL }}"
        SENDER_PASSWORD = "${{ secrets.SENDER_PASSWORD }}"
        RECEIVER_EMAIL = "${{ secrets.RECEIVER_EMAIL }}"
        SPREADSHEET_ID = "${{ secrets.SPREADSHEET_ID }}"
        EOF
    
    - name: Create Google Sheets credentials
      run: |
        mkdir -p credentials
        echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > credentials/credentials.json
    
    - name: Run attendance script
      run: python main.py
      env:
        TZ: Asia/Jakarta
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: attendance-logs
        path: logs/
        retention-days: 30
